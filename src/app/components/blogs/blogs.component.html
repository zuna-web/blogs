<main role="main" class="container">
    <div class="row">
      <div class="col-md-8 blog-main">
        <h3 class="pb-4 mb-4 font-italic border-bottom">
          {{ blog.title }}
        </h3>
  
        <div class="blog-post">
          
          <p class="blog-post-meta">{{ blog.date * 1000 | date }} by <a href="#">{{ blog.author }}</a></p>
          
          <div [innerHTML]="blog.content"></div>

        </div><!-- /.blog-post -->
  
          
      </div><!-- /.blog-main -->
  
      <aside class="col-md-4 blog-sidebar">
    
          <div class="p-4">
            <h4 class="font-italic">Archives</h4>
            <ol class="list-unstyled mb-0">
              <li><a href="#">March 2014</a></li>
              <li><a href="#">February 2014</a></li>
              <li><a href="#">January 2014</a></li>
              <li><a href="#">December 2013</a></li>
              <li><a href="#">November 2013</a></li>
              <li><a href="#">October 2013</a></li>
              <li><a href="#">September 2013</a></li>
              <li><a href="#">August 2013</a></li>
              <li><a href="#">July 2013</a></li>
              <li><a href="#">June 2013</a></li>
              <li><a href="#">May 2013</a></li>
              <li><a href="#">April 2013</a></li>
            </ol>
          </div>
    
        </aside><!-- /.blog-sidebar -->
  
        
    </div><!-- /.row -->
  
  </main>
  
  <!-- Passing Blog ID to comments component using @input [blogId]="blog.id" -->
  <app-comments [blogId]="blog.id"></app-comments>
